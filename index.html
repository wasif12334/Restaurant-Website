<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Bites</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                
                <img src="truck art.png" alt=""> </div>
                <h1 class="logocontent">The Food Corner</h1>
            <div id="nav-links" class="nav-links">
                <i id="nav-icons" class="fa fa-times" onclick="hidemenu()"></i>
                <ul>
                    
                    <li><a href="" class="nav-home"> HOME</a></li>
                    <li><a href="" class="nav-menu">MENU</a></li>
                    <li><a href=""class="nav-services">SERVICES</a></li>
                    <li><a href=""class="nav-about">ABOUT</a></li>
                </ul>
            </div>
            <div class="nav-btn">
                <button>ORDER NOW</button>
            </div>
            <i id="nav-icons" class="fa fa-bars" onclick="showmenu()"></i>
        </nav>
        <!--Hero Section-->
        <section class="hero">
           
            <div class="col">
                <div id="slider-img1"></div>
                <div id="slider-img2"></div>
                <div id="slider-img3"></div>
                <div id="slider-img4"></div>
            </div>
            <div class="hero-btn">
      <a href="#slider-img1"></a>
      <a href="#slider-img2"></a>
      <a href="#slider-img3"></a>
      <a href="#slider-img4"></a>
            </div>
        </section>
    </header>
    <!--Menu section--->
    <section class="menu">
       <div class="menu-heading">
            <h1>Our Menu </h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi, voluptatem!</p>
       </div>
       <div class="menu-images">
        <img class="img1" src="menu-img1.jpeg" alt="">
        <img class="img2" src="menu-img2.jpeg" alt="">
        <img class="img3"src="menu-img3.jpeg" alt="">
        <img class="img4"src="menu-img4.jpeg" alt="">
        <img class="img5"src="menu-img5.jpeg" alt="">
        <img class="img6"src="menu-img6.jpeg" alt="">
       </div>
    </section>














    <!--JAVA-->
           <script>
            var navlinks=document.getElementById("nav-links");
            function showmenu(){
               navlinks.style.right="0";
            }
            function hidemenu(){
               navlinks.style.right="-200px";
            }
               </script>
</body>
</html>
